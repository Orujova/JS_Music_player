<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="music-player">
      <div class="album-cover">
        <img
          src="https://static-cse.canva.com/blob/1078770/1600w-8iSVF3m00jk.jpg"
          alt="Album Cover"
        />
        <div class="song-details">
          <h1 class="song-title">Song Title</h1>
          <h2 class="artist-name">Artist Name</h2>
        </div>
        <div class="controls">
          <button class="prev-button">
            <img
              style="width: 30px; height: 30px"
              src="https://static.thenounproject.com/png/3542706-200.png"
              alt="Previous"
            />
          </button>
          <button class="play-button">
            <img
              style="width: 30px; height: 30px"
              src="https://cdn-icons-png.flaticon.com/512/4028/4028535.png"
              alt="Play"
            />
          </button>
          <button class="next-button">
            <img
              style="width: 30px; height: 30px"
              src="https://cdn-icons-png.flaticon.com/512/3318/3318722.png"
              alt="Next"
            />
          </button>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="volume-bar">
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
